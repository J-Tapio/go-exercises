<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gophercises - Cyoa</title>
  </head>
  <body>
    <div class="main">
      <h1>Stories</h1>
      <div class="story">
        <h2 class="story-title">{{ .title }}</h2>
        {{range .story }}
          <p>{{ . }}</p>
        {{end}}
      </div>
      <div class="options">
        <h3>Where story continues?</h3>
        {{ range .options }}
          <p>{{ .text }}</p>
          <p>
            Select: <a href={{.arc}}>{{ .arc }}</a>
          </p>
        {{end}}
      </div>
      <h3>Start Over</h3>
      <a href="/">Story from the beginning</a>
    </div>
  </body>
</html>
